<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练计划详情 - AI健身助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-[393px] h-[852px] mx-auto bg-white shadow-xl rounded-[40px] relative overflow-hidden">
        <!-- 状态栏 -->
        <div class="h-[44px] px-4 flex justify-between items-center text-sm">
            <span>9:41</span>
            <div class="flex gap-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="h-[44px] bg-black text-white flex items-center px-4">
            <button class="mr-4 back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span class="text-lg font-semibold">训练计划详情</span>
        </div>

        <!-- 主内容区域 -->
        <div class="h-[calc(100%-88px)] overflow-y-auto">
            <!-- 计划概览 -->
            <div class="p-4">
                <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                    <h2 class="text-xl font-bold mb-2">减脂训练计划</h2>
                    <p class="text-gray-600 mb-4">适合：想要快速燃脂的用户</p>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="text-sm text-gray-600">训练时长</div>
                            <div class="text-lg font-semibold">45分钟</div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="text-sm text-gray-600">消耗热量</div>
                            <div class="text-lg font-semibold">280-350kcal</div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">HIIT</span>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">有氧训练</span>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">力量训练</span>
                    </div>
                </div>

                <!-- 训练动作列表 -->
                <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                    <h3 class="text-lg font-semibold mb-4">训练动作</h3>
                    
                    <!-- 动作1 -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="font-medium">开合跳</h4>
                            <span class="text-sm text-gray-600">30秒 × 3组</span>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="flex items-center mb-2">
                                <div class="w-16 h-16 bg-gray-200 rounded-lg mr-3"></div>
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">动作要领：</p>
                                    <p class="text-sm text-gray-600">1. 双脚并拢站立</p>
                                    <p class="text-sm text-gray-600">2. 跳跃时双脚分开</p>
                                    <p class="text-sm text-gray-600">3. 手臂同时上举</p>
                                </div>
                            </div>
                            <div class="text-sm text-red-500">
                                <i class="fas fa-exclamation-circle mr-1"></i>
                                注意保持呼吸均匀
                            </div>
                        </div>
                    </div>

                    <!-- 动作2 -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="font-medium">俯卧撑</h4>
                            <span class="text-sm text-gray-600">12次 × 3组</span>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="flex items-center mb-2">
                                <div class="w-16 h-16 bg-gray-200 rounded-lg mr-3"></div>
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">动作要领：</p>
                                    <p class="text-sm text-gray-600">1. 双手与肩同宽</p>
                                    <p class="text-sm text-gray-600">2. 身体保持直线</p>
                                    <p class="text-sm text-gray-600">3. 肘部贴近身体</p>
                                </div>
                            </div>
                            <div class="text-sm text-red-500">
                                <i class="fas fa-exclamation-circle mr-1"></i>
                                注意保护手腕
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 注意事项 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <h3 class="text-lg font-semibold mb-4">注意事项</h3>
                    <div class="space-y-3">
                        <div class="flex items-start">
                            <i class="fas fa-exclamation-triangle text-yellow-500 mt-1 mr-2"></i>
                            <p class="text-gray-600">训练前进行充分热身，预防运动损伤</p>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-exclamation-triangle text-yellow-500 mt-1 mr-2"></i>
                            <p class="text-gray-600">保持充足水分，建议每15分钟补充一次</p>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-exclamation-triangle text-yellow-500 mt-1 mr-2"></i>
                            <p class="text-gray-600">如有不适请立即停止，不要勉强</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
            <button class="w-full py-3 bg-black text-white rounded-lg font-semibold">
                开始训练
            </button>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
