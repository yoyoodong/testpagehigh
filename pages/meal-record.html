<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饮食记录 - AI健身助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-[393px] h-[852px] mx-auto bg-white shadow-xl rounded-[40px] relative overflow-hidden">
        <!-- 状态栏 -->
        <div class="h-[44px] px-4 flex justify-between items-center text-sm">
            <span>9:41</span>
            <div class="flex gap-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="h-[44px] bg-black text-white flex items-center px-4">
            <button class="mr-4 back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span class="text-lg font-semibold">饮食记录</span>
        </div>

        <!-- 主内容区域 -->
        <div class="h-[calc(100%-88px)] overflow-y-auto">
            <!-- 今日摄入概览 -->
            <div class="p-4">
                <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">今日摄入</h3>
                        <span class="text-gray-600">1280/1800 kcal</span>
                    </div>
                    
                    <!-- 进度条 -->
                    <div class="progress-bar mb-4">
                        <div class="progress-bar-fill" style="width: 71%"></div>
                    </div>
                    
                    <!-- 营养素进度 -->
                    <div class="flex justify-between bg-gray-50 rounded-lg p-4">
                        <div class="text-center">
                            <div class="text-base font-medium">蛋白质</div>
                            <div class="text-red-500">65/90g</div>
                            <div class="text-xs text-gray-600">不足</div>
                        </div>
                        <div class="text-center">
                            <div class="text-base font-medium">碳水</div>
                            <div class="text-green-600">150/200g</div>
                            <div class="text-xs text-gray-600">达标</div>
                        </div>
                        <div class="text-center">
                            <div class="text-base font-medium">脂肪</div>
                            <div class="text-green-600">40/60g</div>
                            <div class="text-xs text-gray-600">达标</div>
                        </div>
                    </div>
                </div>

                <!-- 餐食记录 -->
                <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">餐食记录</h3>
                        <button class="px-4 py-2 bg-black text-white rounded-lg text-sm">
                            + 添加
                        </button>
                    </div>

                    <!-- 早餐 -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-medium">早餐</h4>
                            <span class="text-green-600">✓ 达标</span>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="flex items-center mb-2">
                                <div class="w-12 h-12 bg-gray-200 rounded-lg mr-3"></div>
                                <div>
                                    <div class="font-medium">全麦面包</div>
                                    <div class="text-sm text-gray-600">320 kcal</div>
                                </div>
                            </div>
                            <div class="text-sm text-gray-600">
                                <i class="fas fa-clock mr-1"></i>
                                08:30
                            </div>
                        </div>
                    </div>

                    <!-- 午餐 -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-medium">午餐</h4>
                            <span class="text-red-500">⚠️ 超标</span>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="flex items-center mb-2">
                                <div class="w-12 h-12 bg-gray-200 rounded-lg mr-3"></div>
                                <div>
                                    <div class="font-medium">炒面</div>
                                    <div class="text-sm text-gray-600">580 kcal</div>
                                </div>
                            </div>
                            <div class="text-sm text-gray-600">
                                <i class="fas fa-clock mr-1"></i>
                                12:30
                            </div>
                        </div>
                    </div>

                    <!-- 晚餐 -->
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-medium">晚餐</h4>
                            <span class="text-gray-400">未记录</span>
                        </div>
                        <button class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-400">
                            + 记录晚餐
                        </button>
                    </div>
                </div>

                <!-- AI营养建议 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <h3 class="text-lg font-semibold mb-4">AI营养建议</h3>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="mb-4">
                            <h4 class="font-medium mb-2">今日建议</h4>
                            <ul class="text-gray-600 space-y-2">
                                <li class="flex items-center">
                                    <i class="fas fa-exclamation-circle text-yellow-500 mr-2"></i>
                                    午餐碳水摄入超标，建议晚餐选择低碳水食物
                                </li>
                                <li class="flex items-center">
                                    <i class="fas fa-exclamation-circle text-yellow-500 mr-2"></i>
                                    蛋白质摄入不足，建议晚餐补充瘦肉或鱼类
                                </li>
                                <li class="flex items-center">
                                    <i class="fas fa-check text-green-500 mr-2"></i>
                                    建议晚餐摄入不超过500kcal
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
            <button class="w-full py-3 bg-black text-white rounded-lg font-semibold">
                保存记录
            </button>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
